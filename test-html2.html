<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-size: 10px;
      }
      .one {
        font-size: 32px;
        font-weight: 900; /* font-weight은 폰트 굵기를 조정하는 것이다. */
      }
      .two {
        font-size: 2em; /* em은 두배로 늘려준다. */
        font-weight: 900;
      }
      .three {
        font-size: 3rem;
      }
      .four {
        width: 50%;
        height: 100px;
        background-color: red;
      }
      .five {
        width: 50vw;
        height: 100px;
        background-color: aqua;
      }
      .six {
        width: 500px;
      }
    </style>
  </head>
  <body>
    <h1>hello world</h1>
    <div class="two">
      <div class="two">
        <div class="two">
          hello world
        </div>
      </div>
    </div>
    <div class="two">
      <div class="two">
        <div class="three">
          hello world
        </div>
      </div>
    </div>
    <div class="six">
      <div class="four"></div>
    </div>
    <div class="four"></div>
    <div class="five"></div>
    <div class="six">
      <div class="five"></div>
    </div>
  </body>
</html>
